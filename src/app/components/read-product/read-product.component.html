<div class="container my-5">

  <div class="row text-center">
    <div class="col-md-12">
      <h1>Produtos Cadastrados</h1>
      <table class="table text-center table-hover">
        <thead class="table-dark">
          <tr class="text-center">
            <th>Id</th>
            <th>Nome</th>
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Categoria</th>
            <th>Descrição</th>
            <th>Imagem Principal</th>
            <th>Ver Detalhes</th>
            <th>Alterar Status</th>
            <th>Editar</th>
          </tr>
        </thead>
        <tbody *ngFor="let produto of products">
          <!--<tr *ngFor="let carrinho of dataCarrinho.data; let i = index">-->
          <tr>
            <td>
              {{produto.id}}
            </td>

            <td>
              {{produto.title}}
            </td>

            <td>
              <p>{{produto.price | currency: 'BRL'}}</p>
            </td>

            <td>
              {{produto.quantity}}
            </td>

            <td>
              <p>{{produto.category}}</p>
            </td>

            <td>
              {{produto.description.substr(0, 25)}} ...
            </td>

            <td>
              <img [src]="SERVICE_IMAGE + produto.image + '&id=' + produto.id" alt="" width="50px" height="50px">
            </td>

            <td>
              <a routerLink="/product/{{produto.id}}">
                <i class="fa fa-info-circle fa-2x"></i>
              </a>
            </td>

            <td>
              <select class="browser-default custom-select" name="status"
                (change)="updateStatus(produto.id, produto.status)">
                <option [value]="produto.status">
                  {{produto.status === true ? 'Ativo' : 'Inativo'}}</option>
                <option [value]="produto.status">
                  {{produto.status === true ? 'Inativo' : 'Ativo'}}</option>
              </select>
            </td>

            <td>
              <div class="value-button">
                <a routerLink="/product/update/{{produto.id}}" class="edit">
                  <i class="fa fa-pencil-square-o fa-2x"></i>
                </a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
