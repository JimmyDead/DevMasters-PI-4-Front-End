<div class="mat-elevation-z8">
  <table mat-table [dataSource]="products">

    <ng-container matColumnDef="id">
      <th class="th" mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th class="th" mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.title}}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th class="th" mat-header-cell *matHeaderCellDef>Preço</th>
      <td mat-cell *matCellDef="let row">{{row.price | currency: 'BRL'}}</td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th class="th" mat-header-cell *matHeaderCellDef>Quantidade</th>
      <td mat-cell *matCellDef="let row">{{row.quantity}}</td>
    </ng-container>

    <ng-container matColumnDef="short_desc">
      <th class="th" mat-header-cell *matHeaderCellDef>Pequena Descrição</th>
      <td mat-cell *matCellDef="let row">{{row.shortDesc}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th class="th" mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let row">{{row.description}}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th class="th" mat-header-cell *matHeaderCellDef>Categoria</th>
      <td mat-cell *matCellDef="let row">{{row.catId}}</td>
    </ng-container>

    <ng-container matColumnDef="image">
      <th class="th" mat-header-cell *matHeaderCellDef>Imagem</th>
      <td mat-cell *matCellDef="let row">{{row.image}}</td>
    </ng-container>

    <ng-container matColumnDef="images">
      <th class="th" mat-header-cell *matHeaderCellDef>Imagens</th>
      <td mat-cell *matCellDef="let row">{{row.images}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th class="th" mat-header-cell *matHeaderCellDef>Editar / Remover</th>
      <td mat-cell *matCellDef="let row">
        <!--<a routerLink="/products/update/{{row.id}}" class="edit">
          <i class="material-icons">
            edit
          </i>
        </a>
        <a routerLink="/products" class="delete">
          <i (click)="openDialogDeleteProduct(row)" class="material-icons">
            delete
          </i>
        </a>-->
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
